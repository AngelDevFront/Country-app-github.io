<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country app</title>

    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div class="filter-container">
      <input type="text" id="inputSearch" placeholder="Rechercher" />
      <div class="range-container">
        <input type="range" value="24" max="250" id="inputRange" />
        <span id="rangeValue">24</span>
      </div>
      <div class="btnSort" id="minToMax">Tri croissant</div>
      <div class="btnSort" id="maxToMin">Tri décroissant</div>
      <div class="btnSort" id="alpha">Tri Alphabétique</div>
    </div>

    <div class="countries-container"></div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
